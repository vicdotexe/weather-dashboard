<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+2&family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <header>
        <h1> Weather Dashboard <span id="location"></span></h1>
    </header>

    <main>
        <aside id="menuSection">
            <form>
                <input type="text" name="searchInput" id="searchInput" placeholder="Enter a city or zipcode">
                <button id="searchButton">Search</button>
            </form>
            
            
            <hr>
            <div id="popularContainer">
                <button id="historyButton">History</button>
                <div id="popularList">
                </div>
            </div>
        </aside>

        <section id="contentSection">
            <h3>Today</h3>
            <section id="currentSection">
            </section>
            <section id="futureSection">
                <h3>Forecast</h3>
                <div id="futureList">
                </div>
            </section>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
